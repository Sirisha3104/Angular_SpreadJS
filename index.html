<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="node_modules/@grapecity/spread-sheets/styles/gc.spread.sheets.excel2013white.css">

    <script src="https://www.grapecity.com/spreadjs/demos/spread/source/js/FileSaver.js" type="text/javascript"></script>
    <!-- Polyfills -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.min.js"></script>
    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        // workaround to load 'rxjs/operators' from the rxjs bundle
        System.import('rxjs').then(function (m) {
            System.set(SystemJS.resolveSync('rxjs/operators'), System.newModule(m.operators));
            System.import('https://www.grapecity.com/spreadjs/demos/en/lib/angular/license.ts');
            System.import('./src/app.component');
        });
    </script>
</head>
<body>
    <app-component></app-component>
</body>
</html>
